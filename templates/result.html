{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>ResNet_50_Animal_Image_Analyser</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="icon" href="{% static 'imgUpload/assets/img/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'imgUpload/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'imgUpload/assets/vendor/animate.css/animate.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'imgUpload/assets/css/style.css' %}" />
</head>

<body>
  <section id="hero">
    <div class="hero-container">
      <div id="heroCarousel" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <div class="carousel-background"><img src="{% static 'imgUpload/assets/img/lion.jpg' %}" alt="Lion"></div>
            <div class="carousel-container">
              <div class="carousel-content">
                <h2 class="animate__animated animate__fadeInDown"><span>Moment Of Truth ! Predictions :</span></h2>
                <p class="animate__animated animate__fadeInUp">
                  {% for r,p in res %}
                    {{r}} <span> : </span> {{p}} <br>
	                {% endfor %}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="{% static 'imgUpload/assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'imgUpload/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'imgUpload/assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'imgUpload/assets/vendor/jquery-sticky/jquery.sticky.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/venobox/1.9.1/venobox.min.js" integrity="sha512-6mm1Gra+9mSztlk6Q45F1soEHmkduyd2ponCIWNo5pr0lgcr8d79GQjQ3Nw0uRR3/+y/OZGklAi38yE1QSNpCw==" crossorigin="anonymous"></script>
  <script src="{% static 'imgUpload/assets/js/main.js' %}"></script>

</body>

</html>
